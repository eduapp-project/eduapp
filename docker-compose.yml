version: '3.1'

volumes:
  eduapp_db_data:
  nginx_data:

networks:
  db-rails:
    driver: bridge

services:
  db:
    image: postgres:14
    env_file:
      - ./backend/eduapp_db/postgres.production.env
    volumes:
      - eduapp_db_data:/var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - db-rails
  api:
    build:
      context: ./backend/eduapp_db
    image: eduapp/api:latest 
    env_file:
      - ./backend/eduapp_db/production.env
    restart: unless-stopped
    depends_on:
      - db
    links:
      - "db:db"
    networks:
      - db-rails
  nginx:
    build:
      context: .
    image: eduapp/nginx:latest
    ports: 
      - "8000:80"
    depends_on:
      - api
    volumes:
      - nginx_data:/etc/nginx/conf.d
    networks:
      - db-rails